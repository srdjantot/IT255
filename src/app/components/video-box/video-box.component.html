<div class="card">
    <iframe height="100%" [src]="video.link"></iframe>
    <div class="card-body">
        <h5 *ngIf="video.loading" class="card-title">Loading...</h5>
        <h5 *ngIf="!video.loading" class="card-title">{{video.title}}</h5>
        <p *ngIf="!video.loading" class="card-text">{{video.description}}</p>
        <div class="btns d-flex justify-content-between">
            <a (click)="deleteVideo()" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
