<div class="container mt-4 mb-4">
  <div class="row mb-5 justify-content-betwee align-items-end">
    <div class="col-md-6">
      <yt-add-video (videoToAdd)="addVideo($event)"></yt-add-video>
    </div>
    <div class="col-md-4 mb-5">
      <h3>Search</h3>
      <input [(ngModel)]="searchText" placeholder="search text goes here">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let video of videos | filter : searchText">
      <yt-video-box (videoToDelete)="deleteVideo($event)" [video]="video">
      </yt-video-box>
    </div>
  </div>
</div>
