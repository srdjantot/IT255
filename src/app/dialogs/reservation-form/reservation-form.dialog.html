<h2 mat-dialog-title>Rezervacija sobe</h2>
<form #reservationForm="ngForm" (ngSubmit)="dialogRef.close()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Broj noćenja</mat-label>
            <input type="number" matInput name="numberOfNights" min="1" required pattern="^0*[1-9]\d*$"
                [(ngModel)]="numberOfNights">
            <mat-error *ngIf="reservationForm.invalid">
                Broj noćenja mora biti veći od 0.
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="reservationForm.invalid">Rezerviši za
            {{roomService.getPrice(room, numberOfNights) | currency:"EUR"}}</button>
    </mat-dialog-actions>
</form>
