<h2 mat-dialog-title>{{title}}</h2>
<form mat-dialog-content [formGroup]="roomForm">
    <mat-form-field appearance="outline">
        <mat-label>Hotel</mat-label>
        <input matInput [matAutocomplete]="auto" formControlName="hotel">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of roomService.hotels" [value]="option.name">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="roomForm.controls.hotel.touched && roomForm.controls.hotel.invalid">
            Morate uneti naziv hotela.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Opis</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="roomForm.controls.description.touched && roomForm.controls.description.invalid">
            Morate uneti opis sobe.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cena za jednu noć</mat-label>
        <input type="number" matInput formControlName="price">
        <mat-error *ngIf="roomForm.controls.price.touched && roomForm.controls.price.invalid">
            Cena ne može biti manja od 1.
        </mat-error>
    </mat-form-field>
    <mat-slider [min]="1" [max]="5" [thumbLabel]="true" [tickInterval]=1 formControlName="stars"></mat-slider>
</form>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addRoom()" [disabled]="roomForm.invalid">Snimi</button>
    <button mat-raised-button (click)="dialogRef.close()">Otkaži</button>
</mat-dialog-actions>
